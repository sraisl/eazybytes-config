server:
  port: 8080
spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: 'root'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always
  profiles:
    active: "prod"

management:
  endpoints:
    web:
      exposure:
        include: "*"

Logging:
  level.org.springframework: error

build:
  version: "3.0"

accounts:
  message: "Welcome to EazyBank accounts related APIs - docker"
