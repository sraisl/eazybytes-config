server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_prod.yml"
      - "application_qa.yml"
#  profiles:
#    active:
#      - "prod"

Logging:
  level.org.springframework: error

build:
  version: "3.0"

accounts:
  message: "Welcome to EazyBank accounts related APIs - docker"
  contactDetails:
    name: "John Doe - developer"
    email: "john.doe@eazybank.com"
